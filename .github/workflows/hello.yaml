name: hello actions

on:  
  repository_dispatch:
    types: [run_workflow]
        
jobs:
  log-ext-inputs:
    runs-on: ubuntu-latest
    run: |
      echo "The payload is ${{ github.event.client_payload.mydata }}"


  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
        env:
          LEVEL: ${{ inputs.logLevel }}
          TAGS: ${{ inputs.tags }}
